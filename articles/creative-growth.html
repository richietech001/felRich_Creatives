<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Articles | FelRich Creatives</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .article-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 1rem;
        transition: transform 0.2s ease-in-out;
    }
    .article-card:hover {
        transform: translateY(-5px);
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FelRich Creatives</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="poems.html">Poems</a></li>
        <li class="nav-item"><a class="nav-link active" href="articles.html">Articles</a></li>
        <li class="nav-item"><a class="nav-link" href="stories.html">Stories</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Header -->
<header class="py-5 bg-light border-bottom">
  <div class="container text-center">
    <h1 class="fw-bold">Articles</h1>
    <p class="text-muted fst-italic">Thoughts, ideas, and deep dives from our community</p>
  </div>
</header>

<!-- Articles List -->
<section class="py-5">
  <div class="container">
    <div class="row g-4" id="articlesContainer">
      <!-- Articles will be inserted here by JavaScript -->
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
  <p class="mb-0">&copy; 2025 FelRich Creatives | Crafted with ❤️ by Wambugu</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Replace with your API endpoint for articles
const ARTICLE_API_URL = "https://your-backend.com/api/articles"; 

fetch(ARTICLE_API_URL)
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('articlesContainer');
    container.innerHTML = '';
    data.forEach(article => {
      container.innerHTML += `
        <div class="col-md-4">
          <div class="article-card h-100">
            <h5>${article.title}</h5>
            <p class="text-muted small">by ${article.author}</p>
            <p>${article.preview}</p>
            <a href="article.html?id=${article.id}" class="btn btn-outline-dark btn-sm">Read More</a>
          </div>
        </div>
      `;
    });
  })
  .catch(err => {
    console.error("Error fetching articles:", err);
    document.getElementById('articlesContainer').innerHTML = `<p class="text-center text-danger">Failed to load articles.</p>`;
  });
</script>

</body>
</html>
